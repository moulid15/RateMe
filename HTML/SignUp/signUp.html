<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signUpPage.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Poppins|Seaweed+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="signUpContainer">
            <div class="loginPage-container">
                <div id="logo-container">
                    <h1 id="logo-placeholder"><a href="../loginPage/logIn.html">RateMe! <i class="fas fa-angle-double-up"></i>  <i class="fas fa-angle-double-up"> </i> <i class="fas fa-angle-double-up"> </i></a></h1>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-container">
        <div class="flex-item" id="imgContainer">
            <img id="signUpImg" src="https://images.pexels.com/photos/1471752/pexels-photo-1471752.jpeg?cs=srgb&dl=casual-cellphone-contemporary-1471752.jpg&fm=jpg">
        </div>
        <div class="flex-item">
            <h1 id="signUpText">Sign Up</h1>
            <form class="registrationInfo">
                <div>
                    <input type="text" name="newUserFullName"  placeholder="Full Name" required>
                </div>
                <div>
                    <input type="text" name="newUserId"  placeholder="Username" required>
                </div>
                <div>
                    <input type="email" name="newUserEmail"  placeholder="Email Address" required>
                </div>
                <div>
                    <input id="pass1" type="password" name="newUserPassword" placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div>
                    <input type="password" name="confirmUserPassword" placeholder="Re-enter password" onchange="check(this)" required>
                </div>
                <!--div id="checkboxwrapper"><input type="checkbox" required>I agree to the Terms of Use.</div>
                <div>
                    <input id="dob" type="date" name="bday" required>
                </div>
                <div>
                    Gender: 
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div-->
                <button type="submit" name="createAcc" id="createAcc">Create Account</button>
            </form>
            <div id="signInContainer">Already have an account? <a href="../loginPage/logIn.html">Sign In <i class="fas fa-arrow-right"></i></a></div>
        </div>
    </div>
</body>

<script type="text/javascript">
    //document.getElementById('dob').valueAsDate = new Date();

    function check(input) {
        if (input.value != document.getElementById('pass1').value) {
            input.setCustomValidity('Passwords must match');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
</html>
