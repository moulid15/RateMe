<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Rating</title>
    <script type='text/javascript' src='rating.js'></script>
    <link rel='stylesheet' type='text/css' href='rating.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>

</head>
<body>
<div class='main_container'>
    <div class='header'>
        <a>
            <img src=''>
        </a>
    </div>
    <div class='body_container'>
        <div id='wall'>
            <div id='post'>
                <div class='options'>
                    <ul>
                        <li>
                            <a href='#'>Create Post</a>
                        </li>
                        <li class='after_first_option'>
                            <a href='#'>Add Photo/Video</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <hr />
                </div>
                <div id='submission'>
                    <textarea id='profile_post'></textarea>
                </div>
                <div class='options'>
                    <div>
                        <hr />
                    </div>
                    <div class='right_text'>
                        <ul>
                            <li>
                                <a href='#'>Tag a Friend</a>
                            </li>
                            <li class='after_first_option'>
                                <a href='#'>Post</a>
                            </li>
                        </ul>
                        <!--                    <div class="post_options">Photo/Video</div>
                                            <div class="post_options after_first">Tag a friend</div>
                                            <div class="post_options after_first">Post</div>
                        -->
                    </div>
                </div>
            </div>
            <div id='feed'>
                asdfasdfasf
            </div>
        </div>
        <div id='profile'>
            <div class='chart-container' style='position: relative; height:350px; width:350px;display:inline-block'>
                <canvas id='myChart'></canvas>
            </div>
            <div id='rating_container'>
                <div id='average'>Average : N/A</div>
                <div class='rating'>
                    <span><input type='radio' name='rating' id='str5' value='5' onClick='addFive()'><label for='str5'></label></span>
                    <span><input type='radio' name='rating' id='str4' value='4' onClick='addFour()'><label for='str4'></label></span>
                    <span><input type='radio' name='rating' id='str3' value='3' onClick='addThree()'><label for='str3'></label></span>
                    <span><input type='radio' name='rating' id='str2' value='2' onClick='addTwo()'><label for='str2'></label></span>
                    <span><input type='radio' name='rating' id='str1' value='1' onClick='addOne()'><label for='str1'></label></span>
                </div>
            </div>
            <div class='personal_info_container'>
                <div></div>
            </div>
            <div class='image_container' onmouseover='onMouseProfile()' onmouseout='outMouseProfile()'>
                <img id='profile_pic' src=''>
                <div class='select_profile picture_hover_container' onclick='showModal()' style='background-color: #5cb85c'>
                    Update
                </div>
            </div>
        </div>
        <div id='bio'>
            <ul class=ulbio>
                <li class='_1zw6 _md0 _5h-n _5vb9'>stuff</li>
            </ul>
        </div>
    </div>
    <div id='myModal' class='modal'>
        <div class='modal_container'>
            <div class='modal_header'>
                <div class='close' data-dismiss='modal' onclick='closeModal()'>&times;</div>
                <h1 class='modal_title'>Select Picture</h1>
            </div>
            <div class='modal_body'>
                <div>
                    HI
                </div>
                <div class='slideshow_container'>
                    <div class='slide'>
                        <div class='pic_container'>
                            <img id='img_before' src='' />
                        </div>
                        <div class='pic_container'>
                            <img id='img_now'src=''/>
                        </div>
                        <div class='pic_container'>
                            <img id='img_after' src='' />
                        </div>
                    </div>
                </div>
            </div>
            <div class='modal_footer'>
                <button onclick='slideShowTransition(false)'>Left</button>
                <button onclick='slideShowTransition(true)'>Right</button>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='footer'>
        </div>
    </div>
</div>
<script>
    ctx = document.getElementById('myChart').getContext('2d');

    myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [map1['str1'], map1['str2'], map1['str3'], map1['str4'], map1['str5']],
                backgroundColor: ['#0074D9', '#FF4136','#2ECC40','#FF851B', '#7FDBFF']
            }],
            labels: ['1 Star','2 Stars','3 Star','4 Star','5 Star']
        },
        options: {
            responsive: true,
            title:{
                display: true,
                text: 'Color test'
            },
            cutoutPercentage:70,
        }

    });
    autosizeTextArea();
    setScrollLimit();
    setSlideShow(0,1,2);
</script>

</body>
</html>
